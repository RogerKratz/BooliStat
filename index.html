<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.0.0/dygraph.min.js"></script>
<link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.0.0/dygraph.min.css" />
</head>
 
<body onload="setUpdatedDate()">
<div id="graphdiv"></div>
<script type="text/javascript">
g = new Dygraph(document.getElementById("graphdiv"), "booli.txt",{
  title: 'Prisutveckling Sthlm innerstad',
  ylabel: 'Kr/kvm'
  }
);
	
function setUpdatedDate(url) {
    var req=new XMLHttpRequest();
    req.open("HEAD", "booli.txt", false);
	req.send(null);
	if(req.status== 200){
		document.getElementById("updated").innerHTML = req.getResponseHeader('Last-Modified');
	}
}
</script>
<br><br>

och till <a href="http://dygraphs.com/">dygraphs</a>.

Senast uppdaterad <div id="updated"/>
</body>

</html>
