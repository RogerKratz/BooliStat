<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.0.0/dygraph.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.0.0/dygraph.min.css" />
</head>
 
<body onload="setUpdatedDate()">
* Dra i slidern under grafen för att ändra område/tidsperiod<br>
* Ändra talet i rutan för att ändra antal dagar för "rullande period av medelvärde".<br><br>

<div id="graphSthlmInnerstad"></div>
<br><br>
<div id="graphSoder"></div>
<script type="text/javascript">
var g1 = new Dygraph(document.getElementById("graphSthlmInnerstad"), "booliSthlm.txt?_=' + new Date().getTime()",{
        title: 'Slutpriser Sthlm innerstad',
        showRangeSelector: true,
        showRoller: true,
        rollPeriod: 20
    }
);
var g2 = new Dygraph(document.getElementById("graphSoder"), "booliSoder.txt?_=' + new Date().getTime()",{
        title: 'Slutpriser Södermalm',
        showRangeSelector: true,
        showRoller: true,
        rollPeriod: 20
    }
);

	
function setUpdatedDate() {
    var req=new XMLHttpRequest();
    req.open("HEAD", "booliSthlm.txt?_=' + new Date().getTime()", false);
	req.send(null);
	if(req.status== 200){
		document.getElementById("updated").innerHTML = req.getResponseHeader('Last-Modified');
	}
	else {
        document.getElementById("updated").innerHTML = "[okänt]"
    }
}
</script>
<br><br><br><br>
Tack till <img src="https://bcdn.se/images/resources/booli_logo.png"/>
och till <a href="http://dygraphs.com/">dygraphs</a>.

<br><br>
Senast data från <div id="updated"/>
</body>

</html>
